  <header class="header">

    <h1>Color Picker</h1>
    <p style="text-align:center;max-width:500px;margin:0 auto 1.5em;">Pick a color and get its HEX, RGB, and HSL values instantly.</p>
    <form id="colorForm" class="tool-card" style="max-width:400px;margin:0 auto;">
      <label for="colorInput">Choose Color</label>
      <input type="color" id="colorInput" name="colorInput" style="width:100px;height:60px;border:none;outline:2px solid #38d9a9;border-radius:8px;cursor:pointer;">
    </form>
    <div id="colorResult" class="result-box" style="display:none;margin:2em auto 1em;max-width:400px;text-align:center;"></div>
    <button onclick="window.history.back()" class="back-btn">&larr; Back</button>
