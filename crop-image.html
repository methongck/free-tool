<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Image Cropper Online - Crop Photos Easily | MT Tools</title>
  <meta name="description" content="Crop your images online for free with our easy-to-use image cropper. Adjust dimensions, remove unwanted areas, and focus on the perfect shot with MT Tools.">
  <link rel="stylesheet" href="style.css">
  <script defer src="crop-image.js"></script>
</head>
<body>
  <header class="header">
    <!-- ...existing code... -->
  </header>
  <main class="container tool-center">
    <h1>✂️ Crop Image</h1>
    <p style="max-width: 600px; text-align: center; margin-bottom: 20px;">Our free online image cropper allows you to easily crop your photos to perfection. Remove unwanted elements, adjust the composition, and highlight the best parts of your images with precise control. Upload your image, define the crop area, and download your new picture instantly.</p>
    <form id="cropForm" class="tool-form">
      <input type="file" id="imageInput" accept="image/*" required>
      <div style="display:flex;gap:1em;flex-wrap:wrap;justify-content:center;">
        <div><label>X: <input type="number" id="cropX" min="0" value="0" style="width:60px;"></label></div>
        <div><label>Y: <input type="number" id="cropY" min="0" value="0" style="width:60px;"></label></div>
        <div><label>Width: <input type="number" id="cropW" min="1" value="100" style="width:60px;"></label></div>
        <div><label>Height: <input type="number" id="cropH" min="1" value="100" style="width:60px;"></label></div>
      </div>
      <button type="submit">Crop & Download</button>
    </form>
    <button onclick="window.history.back()" class="back-btn" style="margin:2em auto 0 auto;display:block;">← Back</button>
    <div id="resultBox" class="result-box" style="display:none;"></div>
  </main>
  <footer class="footer">
    <!-- ...existing code... -->
  </footer>
</body>
</html>
