<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timezone Converter - Ayat Tools</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="timezone-converter.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">Ayat <span>Tools</span></div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#tools">Tools</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" aria-label="Open Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>
  <main class="container" style="min-height:60vh;">
    <h1>Timezone Converter</h1>
    <p style="text-align:center;max-width:500px;margin:0 auto 1.5em;">Convert date and time between different timezones.</p>
    <form id="tzForm" class="tool-card" style="max-width:400px;margin:0 auto;">
      <label for="fromDate">Date & Time</label>
      <input type="datetime-local" id="fromDate" name="fromDate" required style="font-size:1.2em;padding:0.7em 1em;">
      <label for="fromTz">From Timezone</label>
      <select id="fromTz" name="fromTz" required style="font-size:1.1em;padding:0.5em 1em;"></select>
      <label for="toTz">To Timezone</label>
      <select id="toTz" name="toTz" required style="font-size:1.1em;padding:0.5em 1em;"></select>
      <button type="submit">Convert</button>
    </form>
    <div id="tzResult" class="result-box" style="display:none;margin:2em auto 1em;max-width:400px;text-align:center;"></div>
    <button onclick="window.history.back()" class="back-btn">&larr; Back</button>
  </main>
  <footer class="footer">
    <div class="container footer-container">
      <!-- ...existing code... -->
    </div>
    <div class="footer-bottom">
