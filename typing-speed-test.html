<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test - Ayat Tools</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="typing-speed-test.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">Ayat <span>Tools</span></div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#tools">Tools</a></li>
          <li><a href="blog.html">Blog</a></li>

      <button class="nav-toggle" aria-label="Open Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>
  <main class="container" style="min-height:60vh;">
    <h1>Typing Speed Test</h1>
    <p style="text-align:center;max-width:500px;margin:0 auto 1.5em;">Test your typing speed in words per minute (WPM).</p>
    <div class="tool-card" style="max-width:500px;margin:0 auto;">
      <div id="typingText" style="background:#f8f9fa;border-radius:8px;padding:1em;margin-bottom:1em;font-size:1.1em;"></div>
      <textarea id="typingInput" rows="3" placeholder="Start typing here..." style="width:100%;font-size:1.1em;padding:0.7em 1em;"></textarea>
      <div style="margin:1em 0;">
        <button id="startTyping">Start Test</button>
        <button id="resetTyping">Reset</button>
      </div>
      <div id="typingResult" class="result-box" style="display:none;margin:1em auto 0;max-width:400px;text-align:center;font-size:1.2em;"></div>
    </div>
    <button onclick="window.history.back()" class="back-btn">&larr; Back</button>
  </main>
  <footer class="footer">
    <div class="container footer-container">
