<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTM Builder - Ayat Tools</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="utm-builder.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">Ayat <span>Tools</span></div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#tools">Tools</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>

        </ul>
      </nav>
      <button class="nav-toggle" aria-label="Open Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>
  <main class="container" style="min-height:60vh;">
    <h1>UTM Builder</h1>
    <p style="text-align:center;max-width:500px;margin:0 auto 1.5em;">UTM কোডসহ ট্র্যাকিং লিঙ্ক তৈরি করুন। নিচে তথ্য দিন:</p>
    <form id="utmForm" class="tool-card" style="max-width:400px;margin:0 auto;">
      <label for="baseUrl">Base URL</label>
      <input type="url" id="baseUrl" name="baseUrl" placeholder="https://example.com" required>
      <label for="source">utm_source</label>
      <input type="text" id="source" name="source" required>
      <label for="medium">utm_medium</label>
      <input type="text" id="medium" name="medium" required>
      <label for="campaign">utm_campaign</label>
      <input type="text" id="campaign" name="campaign" required>
      <label for="term">utm_term</label>
      <input type="text" id="term" name="term">
      <label for="content">utm_content</label>
      <input type="text" id="content" name="content">
      <button type="submit">Generate UTM Link</button>
    </form>
    <div id="utmResult" class="result-box" style="display:none;margin:2em auto 1em;max-width:500px;text-align:center;"></div>
    <button onclick="window.history.back()" class="back-btn">&larr; Back</button>
  </main>
  <footer class="footer">
    <div class="container footer-container">
      <!-- ...existing code... -->
    </div>
    <div class="footer-bottom">

    </div>
  </footer>
