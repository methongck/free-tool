    <h1>Website Status Checker</h1>
    <p style="text-align:center;max-width:500px;margin:0 auto 1.5em;">Check if your website is online. Enter the website URL below:</p>
    <form id="statusForm" class="tool-card" style="max-width:400px;margin:0 auto;">
      <label for="url">Website URL</label>
      <input type="url" id="url" name="url" placeholder="https://example.com" required>
      <button type="submit">Check Status</button>
      <div id="statusResult" style="margin-top:1.5em;font-weight:600;"></div>
